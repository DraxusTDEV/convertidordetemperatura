<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius a Fahrenheit</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="container-converter">
            <h1>Convertidor de Temperatura</h1>
            <div class="container-temperature">
                <h3>Ingresa el valor en grados Celcius para convertirlos a Fahrenheit</h3>
                <div class="container-input">
                    <h3 class="celciusTitulo">Celcius</h3>
                    <input type="tel" id="celcius" placeholder="0" autofocus>
                </div>
                <h2>Fahrenheit: <span id="span">0</span></h2>
            </div>       
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
